server {
    listen 80;
    server_name localhost;

    # Serve your /repo/repository contents under /tuf/
    location /tuf/ {
        alias /usr/share/nginx/html/tuf/;
        autoindex on;
    }

    # Redirect /tuf â†’ /tuf/
    location = /tuf {
        return 301 /tuf/;
    }

    # Optional: health check
    location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Default fallback
    location / {
        return 404;
    }
}
